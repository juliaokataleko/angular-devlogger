<ul class="list-group mt-3" *ngIf="loaded && logs?.length > 0">

    <li *ngFor="let log of logs" 
    [class.list-group-item-secondary]="selectedLog == log"
    class="list-group-item d-flex 
    justify-content-between align-items-center">
        <a (click)="onSelect(log)" href="#">{{ log.text }}</a>
        <span>
            <span class="log-date">{{ log.date | date: 'short' }}</span>
            <button (click)="onDelete(log)"
            class="ml-3 btn-sm btn btn-outline-danger">
                <i class="fa fa-remove"></i>
            </button> 
        </span>
    </li>

</ul>

<div class="" *ngIf="loaded && logs.length == 0">
    <h5>The are no logs in the system</h5>
</div>

<div *ngIf="!loaded">Loading...</div>
