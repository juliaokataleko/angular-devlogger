<div class="card card-body">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" 
            name="text"
            [(ngModel)]="text"
            placeholder="Add a log" 
            class="form-control">
        </div>
        <input type="submit" value="Save Log" 
        [disabled]="!this.text"
        class="btn btn-light">
        <button type="button" 
        [hidden]="!this.text"
        (click)="clearState()"
        class="ml-2 btn btn-warning">Clear</button>
    </form>
</div>
